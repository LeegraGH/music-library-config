# api-gateway/src/main/resources/application.yml
server:
  port: 8080

spring:
#  application:
#    name: api-gateway
#  config:
#    import: "optional:configserver:"
  cloud:
#    config:
#      uri: http://localhost:8888
#      fail-fast: true
    gateway:
      routes:
        - id: song-service
          uri: http://song-service.default.svc.cluster.local:8080
          predicates:
            - Path=/song-service/**
          filters:
            - RewritePath=/song-service/(?<path>.*), /${path}
        - id: user-service
          uri: http://user-service.default.svc.cluster.local:8080
          predicates:
            - Path=/user-service/**
            - Path=/user/**
          filters:
            - RewritePath=/user-service/(?<path>.*), /${path}
        - id: oauth2-service
          uri: http://user-service.default.svc.cluster.local:8080
          predicates:
            - Path=/oauth2/**
        - id: oauth2-redirect
          uri: http://user-service.default.svc.cluster.local:8080
          predicates:
            - Path=/login/oauth2/code/**
        - id: playlist-service
          uri: http://playlist-service.default.svc.cluster.local:8080
          predicates:
            - Path=/playlist-service/**
          filters:
            - RewritePath=/playlist-service/(?<path>.*), /${path}
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE}
